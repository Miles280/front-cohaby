<header class="w-full py-6 px-6 bg-[#3A86FF] text-white shadow-md relative flex items-center justify-between">
    <!-- Logo cliquable à gauche -->
    <a routerLink="/" class="flex items-center gap-2">
        <img src="assets/logo-cohaby-blanc-sansfond.png" alt="Logo Cohaby" class="h-10 w-auto cursor-pointer" />
    </a>

    <!-- Titre et sous-titre centré -->
    <div class="absolute left-1/2 transform -translate-x-1/2 text-center">
        <a routerLink="/" class="block hover:underline">
            <h1 class="text-3xl font-extrabold tracking-wide">Cohaby</h1>
        </a>
        <p class="font-light text-xl">Votre espace de coliving idéal</p>
    </div>

    <!-- Boutons à droite -->
    @if (!isLoggedIn) {
    <div class="flex items-center gap-4">
        <a routerLink="/login" class="hover:underline font-medium">Se connecter</a>
        <a routerLink="/register" class="bg-white text-[#3A86FF] px-4 py-1.5 rounded-full font-semibold hover:bg-gray-100 transition">
      S’inscrire
    </a>
    </div>
    } @else {
    <button (click)="logout()" class="bg-white text-[#3A86FF] px-4 py-1.5 rounded-full font-semibold hover:bg-gray-100 transition">
    Se déconnecter
  </button> }
</header>
