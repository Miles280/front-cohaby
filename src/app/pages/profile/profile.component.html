<div
  class="w-full max-w-2xl mx-auto mt-10 bg-white p-6 sm:p-8 rounded-lg shadow-lg"
>
  @if (profileForm) {
  <form (ngSubmit)="onSubmit()" [formGroup]="profileForm" novalidate>
    <h2 class="text-3xl font-semibold text-center mb-6">Mon Profil</h2>

    <!-- Infos personnelles -->
    <h3 class="text-xl font-semibold mb-3 mt-6">Informations personnelles :</h3>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Prénom</label>
        <input
          type="text"
          formControlName="firstname"
          class="w-full border rounded p-2"
        />
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Nom</label>
        <input
          type="text"
          formControlName="lastname"
          class="w-full border rounded p-2"
        />
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Pseudo</label>
      <input
        type="text"
        formControlName="pseudo"
        class="w-full border rounded p-2"
      />
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Genre</label>
        <select formControlName="gender" class="w-full border rounded p-2">
          <option value="male">Homme</option>
          <option value="female">Femme</option>
          <option value="other">Autre</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Date de naissance</label>
        <input
          type="date"
          formControlName="birthdate"
          class="w-full border rounded p-2"
        />
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full border rounded p-2"
      />
    </div>

    <!-- Adresse -->
    <h3 class="text-xl font-semibold mb-3 mt-6">Adresse :</h3>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Rue</label>
      <input
        type="text"
        formControlName="street"
        class="w-full border rounded p-2"
      />
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Ville</label>
        <input
          type="text"
          formControlName="city"
          class="w-full border rounded p-2"
        />
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Code postal</label>
        <input
          type="text"
          formControlName="postalCode"
          class="w-full border rounded p-2"
        />
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Région</label>
        <input
          type="text"
          formControlName="region"
          class="w-full border rounded p-2"
        />
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Pays</label>
        <input
          type="text"
          formControlName="country"
          class="w-full border rounded p-2"
        />
      </div>
    </div>

    <!-- Boutons -->
    <div class="mt-6 flex flex-col sm:flex-row gap-4 justify-center">
      <button
        type="submit"
        class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold p-3 rounded transition disabled:opacity-50"
        [disabled]="profileForm.invalid"
      >
        Enregistrer
      </button>

      <button
        type="button"
        (click)="logout()"
        class="w-full sm:w-auto bg-red-600 hover:bg-red-700 text-white font-semibold p-3 rounded transition"
      >
        Se déconnecter
      </button>
    </div>
  </form>
  } @else {
  <div class="text-center">Chargement du profil...</div>
  }
</div>
