<div class="w-full max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
  <h2 class="text-2xl font-semibold text-center mb-4">Inscription</h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" novalidate>
    <!-- Champs utilisateur déjà existants -->

    <div class="mb-4">
      <label class="block mb-1">Prénom</label>
      <input
        type="text"
        formControlName="firstname"
        class="w-full border rounded p-2"
      />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Nom</label>
      <input
        type="text"
        formControlName="lastname"
        class="w-full border rounded p-2"
      />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Pseudo</label>
      <input
        type="text"
        formControlName="pseudo"
        class="w-full border rounded p-2"
      />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Genre</label>
      <select formControlName="gender" class="w-full border rounded p-2">
        <option value="male">Homme</option>
        <option value="female">Femme</option>
        <option value="other">Autre</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block mb-1">Date de naissance</label>
      <input
        type="date"
        formControlName="birthdate"
        class="w-full border rounded p-2"
      />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full border rounded p-2"
      />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Mot de passe</label>
      <input
        type="password"
        formControlName="password"
        class="w-full border rounded p-2"
      />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Je suis</label>
      <select formControlName="role" class="w-full border rounded p-2">
        <option value="coliver">Coliver</option>
        <option value="owner">Propriétaire</option>
      </select>
    </div>

    <!-- Champs addresse -->

    <h3 class="text-xl font-semibold mb-2 mt-4">Adresse :</h3>

    <div class="mb-4">
      <label class="block mb-1">Rue</label>
      <input
        type="text"
        formControlName="street"
        class="w-full border rounded p-2"
      />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Ville</label>
      <input
        type="text"
        formControlName="city"
        class="w-full border rounded p-2"
      />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Code postal</label>
      <input
        type="text"
        formControlName="postalCode"
        class="w-full border rounded p-2"
      />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Région</label>
      <input
        type="text"
        formControlName="region"
        class="w-full border rounded p-2"
      />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Pays</label>
      <input
        type="text"
        formControlName="country"
        class="w-full border rounded p-2"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white p-2 rounded"
      [disabled]="registerForm.invalid"
    >
      S'inscrire
    </button>
    @if(error){
    <div class="text-red-600 mt-4">{{ error }}</div>
    } @else if(success) {
    <div class="text-green-600 mt-4">
      Inscription réussie ! Redirection en cours...
    </div>
    }
  </form>
</div>
