<div
  class="w-full max-w-2xl mx-auto mt-10 bg-white p-6 sm:p-8 rounded-lg shadow-lg"
>
  <h2 class="text-3xl font-semibold text-center mb-6">Inscription</h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" novalidate>
    <!-- Champs utilisateur -->

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Prénom</label>
        <input
          type="text"
          formControlName="firstname"
          class="w-full border rounded p-2"
        />
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Nom</label>
        <input
          type="text"
          formControlName="lastname"
          class="w-full border rounded p-2"
        />
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Pseudo</label>
      <input
        type="text"
        formControlName="pseudo"
        class="w-full border rounded p-2"
      />
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Genre</label>
        <select formControlName="gender" class="w-full border rounded p-2">
          <option value="male">Homme</option>
          <option value="female">Femme</option>
          <option value="other">Autre</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Date de naissance</label>
        <input
          type="date"
          formControlName="birthdate"
          class="w-full border rounded p-2"
        />
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full border rounded p-2"
      />
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Mot de passe</label>
      <input
        type="password"
        formControlName="password"
        class="w-full border rounded p-2"
      />
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Je suis</label>
      <select formControlName="role" class="w-full border rounded p-2">
        <option value="coliver">Coliver</option>
        <option value="owner">Propriétaire</option>
      </select>
    </div>

    <!-- Adresse -->
    <h3 class="text-xl font-semibold mb-3 mt-6">Adresse :</h3>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Rue</label>
      <input
        type="text"
        formControlName="street"
        class="w-full border rounded p-2"
      />
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Ville</label>
        <input
          type="text"
          formControlName="city"
          class="w-full border rounded p-2"
        />
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Code postal</label>
        <input
          type="text"
          formControlName="postalCode"
          class="w-full border rounded p-2"
        />
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Région</label>
        <input
          type="text"
          formControlName="region"
          class="w-full border rounded p-2"
        />
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Pays</label>
        <input
          type="text"
          formControlName="country"
          class="w-full border rounded p-2"
        />
      </div>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold p-3 rounded transition disabled:opacity-50"
      [disabled]="registerForm.invalid"
    >
      S'inscrire
    </button>
    @if(error){
    <div class="text-red-600 mt-4 text-center font-medium">{{ error }}</div>
    } @else if(success) {
    <div class="text-green-600 mt-4 text-center font-medium">
      Inscription réussie ! Redirection en cours...
    </div>
    }
  </form>
</div>
